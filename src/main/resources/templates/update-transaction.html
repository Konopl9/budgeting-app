<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragmment/head-fragment :: html_head(title='Update Transaction')}"></head>
<body>
<nav th:replace="~{fragmment/nav-bar-fragment :: nav_bar}"></nav>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Update Transaction</h2>
            <form method="post" id="transaction-form" th:action="@{/transactions/updateTransaction}" th:object="${transaction}">
                <input type="hidden" id="id" name="id" th:field="*{id}">
                <input type="hidden" id="ticker" name="ticker" th:field="*{ticker}">
                <div class="mb-3">
                    <label for="type" class="form-label">Ticker:</label>
                    <label type="text" th:text="*{ticker}"></label>
                </div>
                <div>
                    <label for="type" class="form-label">Type:</label>
                    <select id="type" name="type" th:value="*{type}" class="form-control">
                        <option value="BUY" selected>BUY</option>
                        <option value="SELL">SELL</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" th:field="*{date}">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" step="0.01" id="quantity" name="quantity" required class="form-control" th:field="*{quantity}">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" step="0.01" id="price" name="price" required class="form-control" th:field="*{price}">
                </div>
                <div class="mb-3">
                    <label for="commission" class="form-label">Commission:</label>
                    <input type="number" step="0.01" id="commission" name="commission" required class="form-control" th:field="*{commission}">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
<footer th:replace="~{fragmment/footer-fragment :: footer}"></footer>
</html>
