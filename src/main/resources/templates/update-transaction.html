<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragmment/head-fragment :: html_head(title='Update Transaction')}"></head>
<body>
<nav th:replace="~{fragmment/nav-bar-fragment :: nav_bar}"></nav>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Update Transaction</h2>
            <form method="post" id="transaction-form" th:action="@{/updateTransaction}" th:object="${transaction}">
                <input type="hidden" id="id" name="id" th:field="*{id}">
                <div class="mb-3">
                    <label for="type" class="form-label">Type:</label>
                    <input type="text" id="type" name="type" class="form-control" th:field="*{type}">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" id="amount" name="amount" required class="form-control" th:field="*{amount}">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <input type="text" id="category" name="category" class="form-control" th:field="*{category.name}">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" th:field="*{date}">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
<footer th:replace="~{fragmment/footer-fragment :: footer}"></footer>
</html>
