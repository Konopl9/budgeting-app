<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/1.9.4/dist/htmx.min.js}" defer></script>
</head>
<body>
<h1>Update Transaction</h1>
<form method="post" id="transaction-form" th:action="@{/updateTransaction}" th:object="${transaction}">
    <input type="hidden" id="id" name="id" th:field="*{id}">
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" th:field="*{type}">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required th:field="*{amount}">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:field="*{category.name}">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:field="*{date}">
    <button type="submit">Update</button>
</form>
</body>
</html>
