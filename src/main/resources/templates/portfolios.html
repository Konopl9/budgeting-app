<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragmment/head-fragment :: html_head(title='Portfolios')}">
</head>

<body>
<nav th:replace="~{fragmment/nav-bar-fragment :: nav_bar}"></nav>
<div class="container">
    <div class="row mt-3">
        <div class="column">
            <p class="h1">Select the portfolio</p>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option th:each="name : ${portfolioNames}" th:value="${name}" th:text="${name}"></option>
            </select>
        </div>
    </div>
    <hr class="hr"/>
    <div class="row mt-3">
        <!-- Rectangle 1 -->
        <div class="col-md-3 mb-3 h-100">
            <div class="bg-primary p-3 text-white text-center h-100 height-fix">
                <i class="bi bi-briefcase h2 mb-3"></i>
                <h5>Total Portfolio Value</h5>
                <p th:text=" '$' + ${#numbers.formatDecimal(portfolio.totalCost, 0, 2)}"></p>
            </div>
        </div>

        <!-- Rectangle 2 -->
        <div class="col-md-3 mb-3 h-100">
            <div class="bg-success p-3 text-white text-center h-100 height-fix">
                <i class="bi bi-cash h2 mb-3"></i>
                <h5>Cash</h5>
                <p th:text=" '$' + ${#numbers.formatDecimal(portfolio.cashBalance, 0, 2)}"></p>
            </div>
        </div>

        <!-- Rectangle 3 -->
        <div class="col-md-3 mb-3 h-100">
            <div class="bg-warning p-3 text-dark text-center h-100 height-fix">
                <i class="bi bi-currency-exchange h2 mb-3"></i>
                <h5>Total Return</h5>
                <p>IN PROGRESS</p>
            </div>
        </div>

        <!-- Rectangle 4 -->
        <div class="col-md-3 mb-3 h-100">
            <div class="bg-info p-3 text-white text-center h-100 height-fix">
                <i class="bi bi-hash h2 mb-3"></i>
                <h5>Number of Holdings</h5>
                <p th:text="${portfolio.numberOfPositions}"></p>
            </div>
        </div>
    </div>
    <hr class="hr"/>
    <div class="row mt-3">
        <div class="col-md-4">
            <canvas id="pieChart"></canvas>
            <script th:inline="javascript">
                var allocationLabels = /*[[${allocationLabels}]]*/ [];
                var allocationData = /*[[${allocationData}]]*/ [];

                initPieChart(allocationLabels, allocationData);
            </script>
        </div>
        <div class="col-md-8">
            <canvas id="myChart1"></canvas>
        </div>
    </div>
    <div class="row m-3">
        <div class="column">
            <h1>Positions</h1>
        </div>
    </div>
    <div class="row m-3">
        <div class="col">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Ticker</th>
                    <th>Current Price</th>
                    <th>Quantity</th>
                    <th>Average Price</th>
                    <th>Position Value</th>
                    <th>% of Portfolio</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="position: ${portfolio.positions}">
                    <td><span th:text="${position.ticker}"></span></td>
                    <td><span th:text="${position.stockDataDTO.currentPrice} + '$'"></span></td>
                    <td><span th:text="${#numbers.formatDecimal(position.quantity, 0, 2)}"></span></td>
                    <td><span th:text="${#numbers.formatDecimal(position.averagePrice, 0, 2)} + '$'"></span></td>
                    <td><span th:text="${#numbers.formatDecimal(position.currentPositionValue, 0, 2)} + '$'"></span>
                    </td>
                    <td><span th:text="${#numbers.formatDecimal(position.percentOfPortfolio, 0, 2)} + '%'"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<th:block th:replace="~{fragmment/head-fragment :: additional_scripts}"></th:block>
</body>
<footer th:replace="~{fragmment/footer-fragment :: footer}"></footer>
</html>
