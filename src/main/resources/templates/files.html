<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragmment/head-fragment :: html_head(title='Files')}"></head>
<body>
<nav th:replace="~{fragmment/nav-bar-fragment :: nav_bar}"></nav>
<main class="container mt-5">
    <div class="row">
        <h1>Files</h1>
    </div>
    <div class="row mt-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>File name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fileName: ${fileNames}">
                <td><span th:text="${fileName}"></span></td>
                <td>
                    <a
                            class="btn btn-danger"
                            hx-confirm="Are you sure you want to delete this transaction?">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
<footer th:replace="~{fragmment/footer-fragment :: footer}"></footer>
</html>
