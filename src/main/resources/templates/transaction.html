<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <tr th:each="transaction: ${transactions}">
        <td th:text="${transaction.id}"/>
        <td th:text="${transaction.type}"/>
        <td th:text="${transaction.amount}"/>
        <td th:text="${transaction.category.getName()}"/>
        <br/>
    </tr>
</body>
</html>
