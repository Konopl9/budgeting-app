<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/1.9.4/dist/htmx.min.js}" defer></script>
</head>
<body>
<main class="my-5">
    <div class="container">
        <h1 class="mb-4">Transactions</h1>
        <label>Reset transactions:</label>
        <a hx-post="/reset" hx-target=".transactions-list" class="btn btn-primary">Reset</a>
        <br/>
        <label>Add new transaction:</label>
        <a th:href="@{/addTransaction}" class="btn btn-primary">Add</a>
        <br/>
        <div th:fragment="transactions-list" class="transactions-list">
            <div class="transaction" th:each="transaction: ${transactions}">
                <span th:text="${transaction.id}"/>
                <span th:text="${transaction.type}"/>
                <span th:text="${transaction.amount}"/>
                <span th:text="${transaction.category.getName()}"/>
                <button
                        class="btn btn-warning"
                >
                    Edit
                </button>
                <button
                        th:attr="hx-delete=@{/{id}(id=${transaction.id})}"
                        hx-swap="outerHTML"
                        hx-target="closest .transaction"
                        class="btn btn-danger"
                        hx-confirm="Are you sure you want to delete transaction?"
                >
                    Delete
                </button>
                <br/>
                </di>
            </div>
        </div>

</main>
</body>
</html>
